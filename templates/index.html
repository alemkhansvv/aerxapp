<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Management Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ url_for('static', filename='images/Background1.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            position: fixed;
            top: 20px;
            width: 100%;
            padding: 0 40px;
            display: flex;
            justify-content: flex-start;
            z-index: 1000;
        }

        .navbar .home-button {
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .navbar .home-button:hover {
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .container h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
            text-align: left;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .container button:hover {
            background-color: #333;
        }

        .loading-text {
            font-size: 12px;
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="home-button"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <div class="container">
        <h3>Investment Management Tool</h3>
        <form id="company-form" action="/company" method="get">
            <label for="symbol">Enter Stock Symbol:</label>
            <input type="text" class="form-control" id="symbol" name="symbol" placeholder="e.g., AAPL, NVDA" required>
            <button type="submit">Get Company Details</button>
            <div class="loading-text">Loading may take up to 60 seconds</div>
        </form>
    </div>

    <!-- Подключаем Font Awesome для стрелочек -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
